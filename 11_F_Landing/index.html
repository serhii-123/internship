<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header wrapper__header">
            <div class="header__logo-container">
                <img class="header__logo-img" src="./images/logo.svg"/>
                <img class="header__logo-text" src="./images/tinvio.svg"/>
            </div>
            <button class="header__mobile-menu-btn">
                <img
                    class="header__mobile-menu-icon"
                    src="./images/mobile-menu-icon.svg">
            </button>
        </header>
        <main class="main wrapper__main">
            <section class="get-started main__get-started">
                <img
                    class="get-started__stars-img"
                    src="./images/stars.svg"/>
                <h2 class="get-started__heading">
                    Collecting payments 
                    <span class="get-started__heading-part-selection">is easy</span>
                    , right?
                </h2>
                <p class="get-started__description">
                    Manage all your supply chain transactions in one
                    dashboard. Get paid faster, reconcile quicker,
                    grow bigger.
                </p>
                <div class="get-started__btn-container">
                    <button class="get-started__btn">
                        Get Started Now
                    </button>
                    <div class="get-started__btn-description">
                        <p class="get-started__btn-description-text">
                            It's free to try!
                        </p>
                        <img
                            class="get-started__btn-description-img"
                            src="./images/cool-smile.svg"/>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
